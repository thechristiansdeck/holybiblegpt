<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holy Bible GPT - Study, Search, and Spiritual Growth</title>
  <meta name="description"
    content="A respectful AI companion for Bible study, scripture lookup, and spiritual encouragement.">
  <meta name="theme-color" content="#000000">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/512/d4af37/bible.png">
  <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/d4af37/bible.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --gold-primary: #D4AF37;
      --gold-light: #F9E3A5;
      --gold-deep: #996515;
      --obsidian: #050505;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top center, #111 0%, #000 100%);
      color: var(--gold-primary);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .bible-font {
      font-family: 'Crimson Pro', serif;
    }

    .accent-font {
      font-family: 'Cinzel', serif;
    }

    /* Noise texture overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .gold-gradient-text {
      background: linear-gradient(to bottom, var(--gold-light) 0%, var(--gold-primary) 50%, var(--gold-deep) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .glass-dark {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .drop-cap::first-letter {
      float: left;
      font-family: 'Cinzel', serif;
      font-size: 4rem;
      line-height: 0.8;
      padding-top: 4px;
      padding-right: 12px;
      color: var(--gold-primary);
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(212, 175, 55, 0.15);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(212, 175, 55, 0.4);
    }

    /* Accessibility: Focus styles */
    button:focus-visible,
    select:focus-visible,
    input:focus-visible {
      outline: 2px solid var(--gold-primary);
      outline-offset: 2px;
    }

    /* Performance: Smooth layout shifts */
    main {
      transition: opacity 0.3s ease;
    }
  </style>

</head>
